<html>
<h3>{name}</h3>
Compressor.<br/>
<br/>
Inputs:
<ul>
<li>IN: the input</li>
<li>thr: the threshold (0 to 1)</li>
<li>rat: The compression ratio</li>
<li>atk: attack</li>
<li>rel: release</li>
<li>out: output compensation level</li>
</ul>
Outputs:
<ul>
<li>OUT: the output</li>
<li>meter: output to connect to a meter</li>
</ul>
</html>
