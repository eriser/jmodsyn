<html>
<h3>{name}</h3>
Noise Gate.<br/>
<br/>
Inputs:
<ul>
<li>IN: the input</li>
<li>thr: the threshold (0 to 1)</li>
<li>atk: attack rate (addition per sample)</li>
<li>hld: hold time (in seconds)</li>
<li>rel: release rate (multiplication per sample)</li>
</ul>
Outputs:
<ul>
<li>OUT: the output</li>
<li>meter: output to connect to a meter</li>
</ul>
</html>
