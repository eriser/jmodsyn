<html>
<h3>{name}</h3>
A soft clipping function that keeps the signal between the range of -1 to +1.<br/>
<br/>
Inputs:
<ul>
<li>IN: the input signal</li>
<li>lvl: the input gain (0=mute, 1=no amplification, >1=amplification)</li>
<li>thr: the threshold where soft-clipping begins (value between 0-1)</li>
</ul>
Outputs:
<ul>
<li>OUT: the output.</li>
</ul>
</html>
